<body>
    <script type="text/JavaScript">
           
           var noUno;
           var noDos;
           var noTres;
           var noMayor;

           noUno= parseInt(prompt('Ingrese el primer número'));
           noDos= parseInt(prompt('Ingrese el segundo número'));
           noTres= parseInt(prompt('Ingrese el tercer número'));
     
           if (noUno>noDos && noUno>noTres) {
               document.write("El número mayor es: "+noUno);
           }else if(noDos>noUno && noDos>noTres){
               document.write("El número mayor es: "+noDos);
           }else if(noTres>noUno && noTres>noDos){

           }

    </script>
